version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:12.9.1-browsers
        steps:
            - checkout

            - restore_cache:
                  key:
                      - v1-dependencies-{{ checksum "package.json" }}

            - run: yarn install

            - save_cache:
                  paths:
                      - node_modules
                      - ~/.npm
                      - ~/.cache
                  key: v1-dependencies-{{ checksum "package.json" }}

            - run: yarn test
